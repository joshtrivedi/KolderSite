<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>tr.selected {
        background-color: #f2f2f2;
      }</style>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Kolder Emails Website</h1>
        <div class="flex items-center">
            <div class="relative flex-grow">
              <input id="manualRowField" class="w-full px-4 py-2 rounded-md pr-10" type="text" placeholder="Enter email to add or Find value by row number or email">
              <button id="searchButton" class="absolute right-0 top-0 h-full w-10 bg-transparent border-none rounded-r-md flex items-center justify-center">
                <span class="text-gray-400">&#128269;</span>
              </button>
            </div>
            <button id="removeRowButton" class="px-4 py-2 bg-red-500 text-white rounded-md">Remove Row</button>
            <input id="fileInput" type="file" multiple accept=".txt" class="hidden">
            <button id="fetchButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">Fetch Tables</button>
          </div>
          
        <div id="tableDisplay" class="mt-4">
            <table class="table-auto w-full border-collapse border border-gray-300 rounded-md overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Value</th>
                        <th class="px-4 py-2">File</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="flex mt-4">
            <button id="addToTableButton" class="px-4 py-2 bg-green-500 text-white rounded-md mr-4">Add to Table</button>
            <button id="addToFile" class="px-4 py-2 bg-red-500 text-white rounded-md">Save File</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
