<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Website</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Sample Website</h1>
        <div class="flex">
            <input id="manualRowField" class="w-full px-4 py-2 rounded-md mr-4" type="text"
                placeholder="Enter row number">
                <button id="removeRowButton" class="px-4 py-2 bg-red-500 text-white rounded-md">Remove Row</button>
                <button id="insertRowButton" class="px-4 py-2 bg-green-500 text-white rounded-md">Insert Row</button>
            <input id="fileInput" type="file" multiple accept=".txt" class="hidden">
            <button id="fetchButton" class="px-4 py-2 bg-blue-500 text-white rounded-md">Fetch Tables</button>
        </div>
        <div id="tableDisplay" class="mt-4">
            <table class="table-auto w-full border-collapse border border-gray-300 rounded-md overflow-hidden">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="px-4 py-2">ID</th>
                        <th class="px-4 py-2">Value</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
        <div class="flex mt-4">
            <button id="addToTableButton" class="px-4 py-2 bg-green-500 text-white rounded-md mr-4">Add to Table</button>
            <button id="removeLastRowButton" class="px-4 py-2 bg-red-500 text-white rounded-md">Remove Last Row</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
